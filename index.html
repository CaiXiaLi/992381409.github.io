<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>李彩霞blog</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="http:////cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script >
      $(document).ready(function() {
        
         $("#linput").on("click", function() {
          var user = $("#user").val();
          var pass = $("#pass").val();
          
          if(user == "" || pass == ""){
            alert( "请输入！");
          }else{
            window.open("blog.html")
          }
          
        })

         $("#aclick").on("click", function(){
        
          $(".clicklogin").show();
          $("#aclick").hide();
         })

      })
    </script>
  </head>
  <body>
    <div class="container">
      <div id="btn">
        <img src="css/img/bg_2.png">
        <a href="#" id="aclick">click</a> 
      </div>

    <div class="clicklogin">
      <head>Login</head>
        <div>
          <input  type="text" placeholder="请随心情输入文字" class="finput"  id="user">
          <input  type="text" placeholder="请随心情输入文字" class="finput"  id="pass">
        </div>
        <button id="linput">提交</button>
    </div>
      
    </div>
      </body>

</html>
